                <form class="formContacto" action="">
                    <input class="nombre" type="text" name="Nombre" id="Nombre" placeholder="Nombre">

                    <textarea class="consulta" name="Consulta" id="Consulta" cols="30" rows="10" placeholder="Su consulta"></textarea>
                    <input class="checkbox" type="checkbox" name="Acepto términos y condiciones" id="Acepto términos y condiciones"> <p class="aceptoT">Acepto términos y condiciones</p>
                    <input class="reset" type="reset" value="Reset">
                    <input class="enviar" type="submit" value="Enviar">
                        
                </form>
